<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roulette</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    
    .container {
        width: 300px;
        margin: 0 auto;
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    button {
        padding: 10px 20px;
        margin-top: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .wheel-container {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 20px auto;
    }

    .wheel {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 5px solid #333;
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
    }

    .wheel .numbers {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .number {
        position: absolute;
        font-size: 12px;
        font-weight: bold;
        color: #333;
        transform-origin: center;
    }

    .marker {
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 20px solid red;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        transition: top 2s ease-out;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Welcome to Roulette!</h1>
    <p>You start with $1000.</p>
    <p>Place your bet on:</p>
    <ol>
        <li>A specific number (payout 35:1)</li>
        <li>Red or Black (payout 1:1)</li>
        <li>Odd or Even (payout 1:1)</li>
        <li>High (19-36) or Low (1-18) (payout 1:1)</li>
    </ol>
    <p>Your current balance is: <span id="balance">$1000</span></p>
    <input type="number" id="betAmount" placeholder="Enter your bet amount">
    <br><br>
    <button onclick="playRoulette()">Spin</button>
    <br><br>
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <div class="numbers">
                <div class="number" style="transform: rotate(0deg);">0</div>
                <div class="number" style="transform: rotate(36deg);">32</div>
                <div class="number" style="transform: rotate(72deg);">15</div>
                <div class="number" style="transform: rotate(108deg);">19</div>
                <div class="number" style="transform: rotate(144deg);">4</div>
                <div class="number" style="transform: rotate(180deg);">21</div>
                <div class="number" style="transform: rotate(216deg);">2</div>
                <div class="number" style="transform: rotate(252deg);">25</div>
                <div class="number" style="transform: rotate(288deg);">17</div>
                <div class="number" style="transform: rotate(324deg);">34</div>
                <div class="number" style="transform: rotate(360deg);">6</div>
                <div class="number" style="transform: rotate(396deg);">27</div>
                <div class="number" style="transform: rotate(432deg);">13</div>
            </div>
            <div class="marker"></div>
        </div>
    </div>
</div>
